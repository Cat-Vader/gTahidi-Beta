# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - gtahidi

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_45f925c09d5341369745d6fa38689945 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_9d95d9a7503247b8bb2a3b4e38a510fe }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_45f925c09d5341369745d6fa38689945 }}/dante254/clockbox:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'gtahidi'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_03e7cad760054d10bc6bdca73300da95 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_45f925c09d5341369745d6fa38689945 }}/dante254/clockbox:${{ github.sha }}'